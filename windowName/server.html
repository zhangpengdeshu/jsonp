<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server</title>
</head>
<body>
<h1>Server in Server</h1>
<script>
    var xhr = new XMLHttpRequest()
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            window.name = xhr.responseText
            location.href = 'windowname.html'
        }
    }
    xhr.open('GET', 'data.json', true)
    xhr.send(null)
</script>
</body>
</html>
